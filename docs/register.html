<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap"
      rel="stylesheet"
  />
  <link rel="stylesheet" href="./assets/fontawesome/css/fontawesome.min.css"/>
  <link rel="stylesheet" href="./assets/fontawesome/css/brands.min.css"/>
  <link rel="stylesheet" href="./assets/fontawesome/css/solid.min.css"/>
  <link rel="stylesheet" href="./styles/login.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@5/dark.css" />
  <title>Tienda Virtual</title>
</head>
<body>
<header>
  <div class="header-container">
    <a href="./index.html" class="header-logo">
      <img
          class="header-logo-img"
          src="./assets/tiendamia-logo.svg"
          width="218"
          alt="Logo store"
      />
    </a>
  </div>

</header>
<main>
  <div class="login">
    <div class="login-header">
      Regístrate
    </div>
    <form class="login-form" id="form" autocomplete="off">
      <label>
        <input type="text" id="email" placeholder="Tu dirección de E-mail"/>
      </label>
      <br>
      <label>
        <input type="password" id="pwd"  placeholder="Contraseña"/>
      </label>
      <br>

      <button type="submit" class="login-btn">
        Regístrarte
      </button>
    </form>
    <div class="register-header">
      ¿Ya tienes una cuenta?
    </div>
    <div class="register-body">
      <button id="goToLogin" type="button" class="register-btn">
        Ingresar
      </button>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
<script type="module" src="./scripts/formValidator.js"></script>
<script type="module" src="./scripts/register.js"></script>
</body>
</html>
